<head>

  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; text-align: center; padding: 50px; }
    .container { background: #fff; padding: 40px; max-width: 600px; margin: auto; border-radius: 10px;

    .btn { background: #06d6a0; color: #fff; padding: 15px 30px; font-size: 1.2rem;
           border-radius: 5px; cursor: pointer; border: none; }
    /* Modal */
    .modal { display: none; position: fixed; z-index: 10; left: 0; top: 0;
             width: 100%; height: 100%; background-color: rgba(0,0,0,0.4); }
    .modal-content { background: #fff; margin: 10% auto; padding: 20px;
                     border-radius: 8px; width: 90%; max-width: 400px; position: relative; }
    .close { position: absolute; top: 10px; right: 15px; font-size: 24px; cursor: pointer; }
    input[type="text"], input[type="email"] {
      width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px;
    }
    .submit-btn { background: #e63946; color: #fff; border: none; padding: 12px 20px;
                  font-size: 1rem; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰ Â¡Ganaste!</h1>
    <p>Felicidades, eres el afortunado ganador de nuestro sorteo. Has obtenido:</p>
    <h2>Un cupÃ³n de $50</h2>
    <button id="claimBtn" class="btn">Reclamar premio</button>
  </div>

  <!-- Modal -->
  <div id="claimModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Reclama tu premio</h2>
      <form id="claimForm">
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="email" name="email" placeholder="Correo electrÃ³nico" required>
        <button type="submit" class="submit-btn">Enviar</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById('claimModal');
    const btn = document.getElementById('claimBtn');
    const close = document.getElementById('closeModal');
    const form = document.getElementById('claimForm');

    btn.onclick = () => modal.style.display = 'block';
    close.onclick = () => modal.style.display = 'none';
    window.onclick = e => { if (e.target === modal) modal.style.display = 'none'; };

    form.onsubmit = e => {
      e.preventDefault();
      const nombre = form.nombre.value.trim();
      const email = form.email.value.trim();
      if (nombre && email) {
        alert(`Gracias, ${nombre}! Te contactaremos a: ${email}`);
        modal.style.display = 'none';
        form.reset();
      }
    };
  </script>
